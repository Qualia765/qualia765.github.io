<title>cellular automaton</title>
<style>
    table {
        margin: 0px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    canvas {
        box-shadow: inset 0 1px 5px RGB(20,10,20);
        background-color: white;
        border-radius: 10px;
    }
    body {
        background-color: RGB(20,10,20);
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        border-radius: 34px;
        box-shadow: inset 0 1px 5px RGB(20,10,20);
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f00;
        -webkit-transition: .4s;
        transition: .4s;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .slider:before {
        border-radius: 50%;
        box-shadow: 0 1px 5px RGB(20,10,20);
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    input:checked + .slider {
        background-color: #0f0;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    button {
        cursor: pointer;
        background-color:red;
        border: none;
        box-shadow: inset 0 1px 5px RGB(20,10,20);
        text-shadow: 0 1px 5px RGB(20,10,20);
        width:50px;
        height:50px;
        border-radius: 5px;
        font-size: xx-large;
        color:white;
    }

    button:hover {
        background-color:darkred;
        -webkit-transition: .4s;
        transition: .4s;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
</style>
<table>
    <td>
        <canvas width=500 height=500 id="canvas"></canvas>
    </td>
    <td>
        <label class="switch">
            <input onclick="SIMULATE = document.getElementById('activeCheckbox').checked" id="activeCheckbox" type="checkbox" checked>
            <span class="slider"></span>
        </label>
        <br><br>
        <button onclick="reset();draw()">X</button>
    </td>
</table>
<script src="cellular.js"></script>
